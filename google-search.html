<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="google-style.css">
        <link rel="icon" href="google-favicon.ico">
    </head>
    <body>
        <ul class="navbar">
    	    <li><a href="google-images.html">Images</a></li>
    	    <li><a href="google-advanced.html">Advanced</a></li>
        </ul>
        <div class="centered-search">
            <div style="margin-bottom: 15px;">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <form action="https://google.com/search">
                <div style="padding-bottom: 20px">
                    <input type="text" name="q" class="searchbar" placeholder="Search">
                </div>
                <input type="submit" value="Google Search" class="searchbutton">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="searchbutton">
            </form>
        </div>
    </body>
</html>
